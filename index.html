<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Solaris</title>
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="header__title">Solsystemet</h1>
        <h3 class="header__subtitle">Solaris</h3>
      </header>
      <main class="planets__container"></main>
      <div class="overlay hide">
        <article class="planet planets__solen-blue"></article>
        <img src="/img/overlay_bg.svg" alt="" class="overlay__background" />
        <main class="info__wrapper">
          <button class="btn__close">&times;</button>
          <button class="slider__btn slider__btn--left">&larr;</button>
          <button class="slider__btn slider__btn--right">&rarr;</button>
          <div class="dots"></div>
        </main>
      </div>
    </div>

    <script type="module" src="js/index.js"></script>
